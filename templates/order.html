{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container mt-5 order-wrapper">
    <div class="row flex-wrap gap-2 justify-content-around align-items-center">
        <div class="col-lg-5 img-side col-md-5 col-sm-10 col-12">
            <img src="{{book.img.url}}" class="img-fluid" alt="">
        </div>
        <form method="post" class="col-lg-5 text-side col-md-6 col-sm-10 col-12">
            {% csrf_token %}
            <h2 class="primary-heading">
                {{book.title}}
            </h2>
            <h5 style="color:white; width: fit-content; padding: .2rem 1rem; border-radius: 3px; background-color:goldenrod;" class="price">
                $ {{book.price}}
            </h5>
            <div class="desc mt-3">
                {{book.desc}}
            </div>
            <input type="text" name="book-id" hidden value="{{book.id}}">
            <div class="contact-input mt-3">
                <label for="">Product Quantity</label>
                <input required type="number" value="1" name="quantity" class="form-control">
            </div>
            <div class="contact-input mt-3">
                <label for="">Email Address</label>
                <input type="text" required name="email" class="form-control">
            </div>
            <div class="contact-input mt-3">
                <label for="">Contact Number</label>
                <input type="text" required name="contact" class="form-control">
            </div>
            <div class="contact-input mt-3">
                <label for="">Address to Deliver</label>
                <input type="text" name="address" placeholder="e.g 123 Street, London" class="form-control">
            </div>
            <div class="payment-method   mt-3">
                <h5>Choose a payment method</h5>
                <div class="inputs d-flex gap-3">
                    <div class="input">
                        <input type="radio" checked name="payment-method" value="Paypal" id=""> Paypal
                    </div>
                    <div class="input">
                        <input type="radio" class="" name="payment-method" value="Cash on delivery" id=""> Cash on Delivery
                    </div>
                </div>
            </div>
            <div class="submit-btn">
                <button class="order-btn" type="submit">Place Order</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
